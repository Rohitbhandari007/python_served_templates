<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nobook</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .main-container {
        background-color: #0F1014;
        color: #fff;
        height: 100vh;
        padding: 40px;
      }
      .heading {
        text-align: center;
      }

      .heading h1 {
        font-size: 24px;
      }

      .heading p {
        font-size: 16px;
      }

      .footer {
        text-align: center;
        padding: 20px;
      }

      .footer p {
        font-size: 14px;
      }
      .logo {
        width: 60px;
        height: 60px;
        object-fit: fill;
      }
      .divider{
        background-color: #1E1F25;
        height: 2px;
        margin-top: 40px;
      }
      .yellow-text{
        color: #FFCB74;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="heading">
        <img
          class="logo"
          src="{{ url_for('static', filename='nobooklogo.png')}}"
          alt="logo"
        />
      </div>

      {% block content %} {% endblock %}


      <div class="divider"></div>
      <div class="footer">
        <p>For support contact <span class="yellow-text">support@nobook.tech</span> </p>
      </div>
    </div>
  </body>
</html>
